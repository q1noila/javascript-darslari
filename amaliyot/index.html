<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
    }
    body{
        background-color: rgb(229, 229, 229);
        padding: 30px 20px;
    }
    h1{
        font-size: 48px;
        padding-left: 21px;
    }
    .wrapper select{
        width: 250px;
        height: 40px;
        font-size:18px;
        margin-left: 21px;
        border: none;
        border-radius: 10px;
        /* background-color: red; */
    }
    .contaiter {
        box-shadow: 0 0 10px rgb(156, 156, 156);
        padding: 10px;
        margin: 20px;
        border-radius: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 10px;
        min-height: 300px;
        background-color: rgba(119, 136, 153, 0.53);
    }

    .kino {
        border: 3px solid orange;
        padding: 10px;
        border-radius: 10px;
        max-width: 1000px;
        justify-content: center;
        align-items: center;
    }

    .kino img {
        width: 100%;
        max-width: 1000px;
    }
</style>

<body>
    <h1>Kinolar</h1>
    <div class="wrapper">
        <select id="selectJanr" onclick="getSelectData()">
            <option value="barchasi">barchasi</option>
            <option value="Fantastika / Komediya">Fantastika / Komediya</option>
            <option value="Fantastika / Aksiya">Fantastika / Aksiya</option>
            <option value="Ilmiy fantastika / Sarguzasht">Ilmiy fantastika / Sarguzasht</option>
            <option value="Aksiya / Triller">Aksiya / Triller</option>
            <option value="Aksiya / Video o‘yin">Aksiya / Video o‘yin</option>
            <option value="Anime / Drama">Anime / Drama</option>
            <option value="Ilmiy fantastika">Ilmiy fantastika</option>
            
            
        </select>
        <div class="contaiter" id="contaiter">
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
